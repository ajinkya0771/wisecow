version: "3.8"

services:
  wisecow-demo:
    build:
      context: ./docker_demo
      dockerfile: Dockerfile
    image: ajinkya771/wisecow-demo:local
    container_name: wisecow-demo
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
