name: CI/CD Pipeline for Wisecow (Debug)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Secrets
        run: |
          echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}"
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "‚ùå DOCKERHUB_TOKEN is empty!"
            exit 1
          else
            echo "‚úÖ DOCKERHUB_TOKEN is set."
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Test Docker login
        run: |
          echo "üîç Testing Docker login..."
          docker info
          docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}" || exit 1
          echo "‚úÖ Docker login successful."

      - name: Build Docker image
        run: |
          echo "üöß Starting Docker build..."
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest .
          echo "‚úÖ Docker image built successfully."

      - name: Push Docker image
        run: |
          echo "üöÄ Pushing Docker image..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest
          echo "‚úÖ Docker image pushed successfully."
